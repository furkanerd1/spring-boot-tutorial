<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title > List Of Employees</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
<h2 class="text-center fst-italic"> Employee Directory </h2>
<hr>
  <a class="btn btn-danger mb-2" th:href="@{/employees/showFormForAdd}"> Add Employee</a>
<table class="table table-bordered table-striped">
  <thead class="table-dark">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Action</th>

    </tr>
  </thead>
  <tbody>
  <tr th:each="tempEmployee : ${employees}">
     <td th:text="${tempEmployee.firstName}"></td>
    <td th:text="${tempEmployee.lastName}"></td>
    <td th:text="${tempEmployee.email}"></td>
    <td>
      <a th:href="@{/employees/showFormForUpdate(employeeID= ${tempEmployee.id})}" class="btn btn-info col-3">Update</a>
      <a th:href="@{/employees/delete(employeeID= ${tempEmployee.id})}"
         class="btn btn-danger col-3" onclick="if (!confirm('Are you sure you want to delete this employee ?')) return false">
        Delete</a>
    </td>
  </tr>

  </tbody>




</table>
</div>
</body>
</html>
