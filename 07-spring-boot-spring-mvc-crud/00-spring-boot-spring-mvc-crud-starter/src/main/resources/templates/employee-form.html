<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container" >

   <h3 class="mb-3 mt-3">Save Employee</h3>

  <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="post">

      <!-- Add hidden form field to handle update -->
   <input type="hidden" th:field="${employee.id}" />
  <input type="text" th:field="${employee.firstName}" placeholder="First Name" class="form-control mb-4  w-25 ">
  <input type="text" th:field="${employee.lastName}" placeholder="Last Name" class="form-control  mb-4 w-25" >
  <input type="text" th:field="${employee.email}" placeholder="Email" class="form-control  mb-4 w-25">
   <button type="submit" class="btn btn-success col-3">Save</button>

  </form>

    <hr>
    <a th:href="@{/employees/list}">Back to Employees List</a>


</div>
</body>
</html>
