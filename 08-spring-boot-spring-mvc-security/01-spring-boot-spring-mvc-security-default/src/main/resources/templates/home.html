<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>
<body>
<h2> HOME PAGE</h2>
<p>welcome to our company's home page</p>
<br>
<h3>
    User : <span sec:authentication="principal.username"></span>
    <br><br>
    Role : <span sec:authentication="principal.authorities"></span>
</h3>
<br>
<div sec:authorize="hasRole('MANAGER')">
    <a th:href="@{/leaders}" class="btn btn-success col-2" > leadership meeting</a>
</div>
<br><br><br>
<div sec:authorize="hasRole('ADMIN')">
<a th:href="@{/systems}" class="btn btn-dark col-2" > system settings</a>
<br><br><br>
</div>
<form th:action="@{/logout}" method="post">
    <input class="btn btn-danger col-2" type="submit" value="logout">
</form>
</body>
</html>
